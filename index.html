<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 

    <meta name="author" content="Logan Mills">
    <meta name="description" content="A site implementing a game of connections">
    <meta name="keywords" content="connections word games">

   
    <title>Connections</title>
    <!--CSS Files-->
        <!--Bootstrap CSS-->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!--Font Awesome-->
            <script src="https://kit.fontawesome.com/32675de95f.js" crossorigin="anonymous"></script>
        <!--Custom CSS-->
            <link rel="stylesheet/less" type="text/css" href="styles/main.less">
    <!--End CSS-->

    <!--Load Java Script-->
        <!--Less.js-->
            <script src="https://cdn.jsdelivr.net/npm/less"></script>
        <!--Load Class files-->
            <script src="scripts/connections.js"></script>
            <script src="scripts/Category.js"></script>
            <script src="scripts/Game.js"></script>
            <script src="scripts/Stats.js"></script>
            <script src="scripts/StatsBoard.js"></script>
            <script src="scripts/Word.js"></script>
            <script src="scripts/GameBoard.js"></script>
            <script src="scripts/Controller.js"></script>
        <!--End Class Files-->
        <script src="scripts/setup.js"></script>
    <!--End Load Java Script-->    
</head>

<body>
    <main class="container-xl">
        <div class="row center-justify text-center align-center">
            <section class="col-12 col-lg-8" id="game-section">
                <h1 class="title display-1">Connections</h1>
                <h2 class="subtitle">A game of word association</h2>
                <p class="description">Select 4 words you think belong to a category</p>
                
                <div id="alert-area">

                </div>

                <div class="game-board" id="game-board">

                </div>
                <button class="btn btn-primary" id="submit-guess">Submit</button>
                <button class="btn btn-secondary" id="shuffle-board">Shuffle Board</button>
                <button class="btn btn-light" id="clear-selection">Clear Selected</button>
                <button class="btn btn-success" id="new-game">New Game</button>
                
                <table class="table table-striped table-bordered table-hover mt-5" id="history-table">
                    <thead>
                        <tr>
                            <th>Word 1</th>
                            <th>Word 2</th>
                            <th>Word 3</th>
                            <th>Word 4</th>
                            <th>Feedback</th>
                        </tr>
                    </thead>
                    <tbody id="history-table-body">
                        
                    </tbody>
                </table>
            </section>
        
            <section class="col-12 col-md-8 col-lg-4" id="stats-section">
                <h2>Stats</h2>
                <div class="stats" id="stats-container">
                    
                </div>
                <section class="col-md" id="clear-history-section">
                    <button class="btn btn-danger" id="clear-history">Clear History</button>
                </section>
            </section>
        </div>
    </main>
    <script src="scripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
